
<!DOCTYPE HTML>
<HTML>
<head>
<title>Algo e visualiser</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="js/sort.js"></script>
<script src="js/search.js"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
<script src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="mainDiv" class="row">
		<div class="col-12 col">
			<input type="number" id="lengthOfArray" placeholder="Length, Default: 10" min="0">
			<input type="number" id="rangeOfNumber" placeholder="Range, Default: 100" min="0">
			<button class="button-success">Create Array</button>
			<button class="button-success" onclick="generateRandomNumbers()">Randomize Array</button>
			<button class="button-success" onclick="linearSearchProcess()">Linear Search</button>
			<button class="button-success" onclick="bubbleSortProcess()">Bubble Sort</button>
			<button class="button-success" onclick="selectionSortProcess()">Selection Sort</button>
			<button class="button-success" onclick="insertionSortProcess()">Insertion Sort</button>
		</div>
	</div>
	<div class="row">
		<div id="hiddenDiv" class="col-12 col">
			
		</div>
	</div>
	<div id="svgDiv" class="row">
		<div class="col-12 col">
			<svg id="playArea" width="100%" height="200"></svg>
		</div>
	</div>
</body>
<script type="text/javascript">
	init();
</script>
</html>
